name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Solhint lint
        run: |
          npx solhint 'src/**/*.sol'
        id: lint

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Generate coverage report
        run: |
          forge coverage --report lcov && bash <(curl -s https://codecov.io/bash) -f lcov.info
        id: coverage

      - name: Gas snapshot diff
        run: |
          forge snapshot --diff
        id: gas

      - name: Generate Solidity docs
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          npm ci
          npm run docs
        id: docgen

      - name: Upload docs artifact
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: contract-docs
          path: docs

  slither:
    name: Slither static analysis
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        with:
          target: .
          slither-args: --filter-paths "lib/|out/"
